apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vlfk-no

resources:
  - ../../../base
  - digisak-oauth2-client.yaml

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-authorization-service_vlfk_no
      fintlabs.no/org-id: vlfk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "vlfk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "vlfk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/beta/vlfk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/vlfk-no/api/intern/authorization"
      - op: add
        path: "/spec/env/-"
        value:
          name: "novari.flyt.resource-server.security.api.internal.authorized-org-id-role-pairs-json"
          value: |
            {
              "vlfk.no":["USER"],
              "vigo.no":["DEVELOPER","USER"],
              "novari.no":["DEVELOPER","USER"]
            }
      - op: add
        path: "/spec/env/-"
        value:
         name: "novari.kafka.topic.orgId"
         value: "vlfk-no"
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/beta/vlfk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/beta/vlfk-no/actuator/prometheus"
    target:
      kind: Application
      name: fint-flyt-authorization-service
  - patch: |-
      - op: replace
        path: "/spec/itemPath"
        value: "vaults/aks-beta-vault/items/fint-flyt-altinn-oauth2-client"
    target:
      kind: OnePasswordItem
      name: fint-flyt-altinn-oauth2-client

  - patch: |-
      - op: replace
        path: "/spec/itemPath"
        value: "vaults/aks-beta-vault/items/fint-flyt-egrunnerverv-oauth2-client"
    target:
      kind: OnePasswordItem
      name: fint-flyt-egrunnerverv-oauth2-client
