apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ofk-no

resources:
  - ../../../base
  - acos-oauth2-client.yaml
  - isygraving-oauth2-client.yaml

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-authorization-service_ofk_no
      fintlabs.no/org-id: ofk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/beta/ofk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/ofk-no/api/intern/authorization"
      - op: add
        path: "/spec/env/-"
        value:
          name: "novari.flyt.resource-server.security.api.internal.authorized-org-id-role-pairs-json"
          value: |
            {
              "ofk.no":["USER"],
              "viken.no":["USER"],
              "frid-iks.no":["USER"],
              "vigo.no":["DEVELOPER","USER"],
              "novari.no":["DEVELOPER","USER"]
            }
      - op: add
        path: "/spec/envFrom/0"
        value:
          secretRef:
            name: fint-flyt-acos-oauth2-client
      - op: add
        path: "/spec/env/-"
        value:
         name: "novari.kafka.topic.orgId"
         value: "ofk-no"
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/beta/ofk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/beta/ofk-no/actuator/prometheus"
    target:
      kind: Application
      name: fint-flyt-authorization-service
