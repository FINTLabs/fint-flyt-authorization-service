apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: afk-no

resources:
  - ../../../base
  - acos-oauth2-client.yaml

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-authorization-service_afk_no
      fintlabs.no/org-id: afk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "afk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "afk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/afk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/afk-no/api/intern/authorization"
      - op: replace
        path: "/spec/env/1/value"
        value: |
          {
            "afk.no":["USER"],
            "viken.no":["USER"],
            "frid-iks.no":["USER"],
            "vigo.no":["DEVELOPER"],
            "novari.no":["DEVELOPER"]
          }
      - op: replace
        path: "/spec/env/3/value"
        value: "afk-no"
      - op: add
        path: "/spec/envFrom/1"
        value:
          secretRef:
            name: fint-flyt-acos-oauth2-client
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/afk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/afk-no/actuator/prometheus"
    target:
      kind: Application
      name: fint-flyt-authorization-service

  - patch: |-
      - op: replace
        path: "/spec/itemPath"
        value: "vaults/aks-api-vault/items/fint-flyt-altinn-oauth2-client"
    target:
      kind: OnePasswordItem
      name: fint-flyt-altinn-oauth2-client

  - patch: |-
      - op: replace
        path: "/spec/itemPath"
        value: "vaults/aks-api-vault/items/fint-flyt-egrunnerverv-oauth2-client"
    target:
      kind: OnePasswordItem
      name: fint-flyt-egrunnerverv-oauth2-client