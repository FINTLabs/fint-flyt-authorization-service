fint:
  org-id: fintlabs.no
  kafka:
    topic:
      org-id: ${fint.org-id}
      domain-context: flyt
    application-id: fint-flyt-authorization-service
spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: ${fint.kafka.application-id}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
